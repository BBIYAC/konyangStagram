<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

</head>
<body>
    <section id="container">
        <header id="header">
            <section class="inner">
                <h1 class="logo">
                    <a href="signIn_main.html">
                        <div class="logo_text">Together</div>
                    </a>
                    <div class="explain_text">함께하는 즐거움을 느껴봐요!</div>
                </h1>
            </section>
        </header>

        <form class="input_box">
            <input type="text" placeholder="아이디를 입력하세요." id="userid">
            <input type="password" placeholder="비밀번호를 입력하세요." id="userpw">
            <!-- <i class="far fa-eye"></i> -->
            <i class="far fa-eye-slash"></i>
            <input type="submit" value="로그인" id="signin_btn" onclick="">
            <hr class="line"  size="1" color="#bbbbbb">

            <div class="find">
                <a href="signIn_find_id.html" >아이디/비밀번호 찾기</a>
            </div>

            <div class="signUp">
                <p>계정이 아직 없으신가요? </p>
                <a href="../signup_html/signUp_check.html">회원가입</a>
            </div>
        </form>
    </section>

    <script src="../js/signin.js"></script>
</body>
</html>
